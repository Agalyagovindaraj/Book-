<!DOCTYPE html>
<html>
<head>
    <title>She Said YES üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: conic-gradient(from 90deg at 50% 50%, #ff6b6b, #feca57, #ff6b6b);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Confetti rain */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            animation: confettiRain 4s linear infinite;
        }
        
        @keyframes confettiRain {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 50px;
            text-align: center;
            width: 400px;
            box-shadow: 0 30px 60px rgba(255, 107, 107, 0.3);
            position: relative;
            z-index: 10;
            border: 3px solid #fff;
            animation: celebrate 2s ease-in-out infinite;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.02) rotate(1deg); }
            75% { transform: scale(1.02) rotate(-1deg); }
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 36px;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(255, 107, 107, 0.2);
            animation: pop 1s ease infinite;
        }
        
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        p {
            color: #feca57;
            font-size: 22px;
            font-weight: bold;
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 50px;
            border: 2px dashed #ff6b6b;
        }
        
        button {
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 60px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .yes {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: 2px solid #fff;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }
        
        .yes:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.6);
        }
        
        .no {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #ff6b6b;
            position: absolute;
        }
        
        .emoji {
            position: fixed;
            font-size: 30px;
            animation: celebrationFly 2s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes celebrationFly {
            0% { transform: translateY(100vh) scale(1) rotate(0deg); }
            100% { transform: translateY(-100vh) scale(2) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>You said YES üíñ</h1>
        <p>Are you sure? üòç‚ú®</p>
        <button class="yes" onclick="goNext()">YES üíï</button>
        <button class="no" id="noBtn">NO üòú</button>
    </div>

    <script>
        function goNext() {
            const emojis = ["üíñ", "üòç", "‚ú®", "üíç", "üíï", "üíò", "üíù", "üíó", "üéâ", "üéä"];
            for (let i = 0; i < 50; i++) {
                createEmoji(emojis[Math.floor(Math.random() * emojis.length)]);
            }
            setTimeout(() => window.location.href = "/final/", 2000);
        }

        function createEmoji(symbol) {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.innerText = symbol;
            emoji.style.left = Math.random() * window.innerWidth + "px";
            emoji.style.animationDuration = (Math.random() * 2 + 1.5) + "s";
            emoji.style.fontSize = (Math.random() * 30 + 20) + "px";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 2500);
        }

        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const box = document.querySelector(".box");
            const maxX = box.clientWidth - noBtn.offsetWidth;
            const maxY = box.clientHeight - noBtn.offsetHeight;
            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });
    </script>
</body>
</html>
