<!DOCTYPE html>
<html>
<head>
    <title>Our Journey üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            animation: floatHeart 15s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Star field */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1); 
                box-shadow: 0 0 10px #fff;
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
                box-shadow: 0 0 20px #fff, 0 0 40px #764ba2;
            }
        }
        
        /* Main container - Envelope style */
        .box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            width: 500px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3),
                0 0 0 10px rgba(255,255,255,0.1);
            position: relative;
            z-index: 10;
            animation: appear 1s ease-out;
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        /* Envelope flap effect */
        .box::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 2px solid rgba(255,255,255,0.5);
            border-left: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px 0 0 0;
        }
        
        /* Decorative corners */
        .box::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.2) 50%);
            border-radius: 0 0 30px 0;
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Ribbon decoration */
        .ribbon {
            position: absolute;
            top: -15px;
            right: 30px;
            width: 60px;
            height: 80px;
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            border-radius: 30px 30px 10px 10px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            z-index: 20;
            animation: ribbonWave 3s ease-in-out infinite;
        }
        
        .ribbon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 20px solid #ff4757;
        }
        
        .ribbon::after {
            content: 'üíå';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
        }
        
        @keyframes ribbonWave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
        
        /* Title styling */
        h1 {
            color: #764ba2;
            font-size: 42px;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(118, 75, 162, 0.2);
            position: relative;
            display: inline-block;
            animation: titleGlow 2s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { text-shadow: 3px 3px 0 rgba(118, 75, 162, 0.2); }
            50% { text-shadow: 5px 5px 10px rgba(118, 75, 162, 0.4); }
        }
        
        h1::after {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 30px;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        h1::before {
            content: '‚ú®';
            position: absolute;
            bottom: -10px;
            left: -30px;
            font-size: 30px;
            animation: sparkle 1.5s ease-in-out infinite 0.5s;
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        
        /* Message text */
        p {
            font-size: 18px;
            color: #555;
            margin: 25px 0;
            line-height: 1.8;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3e7ff 0%, #f5f0ff 100%);
            padding: 20px;
            border-radius: 20px;
            border: 2px dashed #764ba2;
            position: relative;
        }
        
        p b {
            color: #764ba2;
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Romantic quote decoration */
        .quote-decoration {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* Input field - Love letter style */
        .input-wrapper {
            position: relative;
            margin: 30px 0;
            width: 100%;
        }
        
        input {
            width: 85%;
            padding: 18px 30px;
            font-size: 18px;
            border-radius: 60px;
            border: none;
            background: linear-gradient(145deg, #fff, #f8f0ff);
            text-align: center;
            outline: none;
            transition: all 0.4s ease;
            margin: 20px 0;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 5px 15px rgba(118, 75, 162, 0.2),
                inset 0 2px 5px rgba(0,0,0,0.05);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }
        
        input:focus {
            border-color: #764ba2;
            box-shadow: 
                0 10px 25px rgba(118, 75, 162, 0.3),
                inset 0 2px 5px rgba(0,0,0,0.02);
            transform: scale(1.02) translateY(-2px);
        }
        
        input::placeholder {
            color: #b8a9d4;
            font-style: italic;
            font-size: 16px;
        }
        
        /* Floating hearts for input */
        .floating-char {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            animation: float 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(5px); }
        }
        
        /* Submit button - Enchanting style */
        button {
            padding: 18px 50px;
            border: none;
            border-radius: 60px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: scale(0.95) translateY(0);
        }
        
        /* Error message - Playful style */
        .error {
            margin-top: 25px;
            color: #ff4757;
            font-weight: 600;
            font-size: 18px;
            padding: 12px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.2);
            animation: errorShake 0.5s ease-in-out;
            border: 2px solid #ff4757;
            display: inline-block;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        
        /* Success animation */
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: successPop 1.5s ease-out forwards;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 30px #764ba2;
        }
        
        @keyframes successPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
        
        /* Romantic corner decorations */
        .corner-decoration {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            animation: rotateSlow 10s linear infinite;
        }
        
        @keyframes rotateSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .corner-1 {
            top: 20px;
            left: 20px;
        }
        
        .corner-2 {
            top: 20px;
            right: 20px;
            animation-direction: reverse;
        }
        
        .corner-3 {
            bottom: 20px;
            left: 20px;
            animation-direction: reverse;
        }
        
        .corner-4 {
            bottom: 20px;
            right: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .box {
                width: 350px;
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            h1::before, h1::after {
                font-size: 20px;
            }
            
            p {
                font-size: 16px;
                padding: 15px;
            }
            
            p b {
                font-size: 18px;
            }
            
            input {
                width: 80%;
                padding: 15px 20px;
                font-size: 16px;
            }
            
            button {
                padding: 15px 40px;
                font-size: 18px;
            }
            
            .ribbon {
                right: 20px;
                width: 50px;
                height: 70px;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: linear-gradient(45deg, #f3e7ff, #e9d9ff);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 6px;
            border: 3px solid #f3e7ff;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        /* Selection styling */
        ::selection {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        /* Audio player hidden */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="floatingHearts"></div>
    
    <!-- Corner decorations -->
    <div class="corner-decoration corner-1">üíï</div>
    <div class="corner-decoration corner-2">üíñ</div>
    <div class="corner-decoration corner-3">üíò</div>
    <div class="corner-decoration corner-4">üíó</div>
    
    <div class="box">
        <!-- Envelope ribbon -->
        <div class="ribbon"></div>
        
        <h1>Hey Handsome üòç</h1>
        <p>
            Type <b>I love you darling</b><br>
            to unlock my surprise love proposal üíù
        </p>
        
        <div class="input-wrapper">
            <input type="text" id="loveInput" placeholder="Whisper the magic words... üíå">
            <span class="floating-char">üíï</span>
        </div>
        
        <button onclick="checkLove()">
            <span>Submit üíñ</span>
        </button>
        
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['üíñ', 'üíï', 'üíò', 'üíó', 'üíì', 'üíû', 'üíù'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => heart.remove(), 20000);
                }, i * 300);
            }
        }
        
        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }
        
        // Initialize background elements
        createStars();
        createFloatingHearts();
        
        function checkLove() {
            const input = document.getElementById("loveInput").value.trim().toLowerCase();
            const error = document.getElementById("errorMsg");
            
            if (input === "i love you darling") {
                // Success animation
                const success = document.createElement('div');
                success.className = 'success-animation';
                success.innerHTML = 'üíñ‚ú®üíï';
                document.body.appendChild(success);
                
                // Create heart explosion
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-heart';
                        heart.innerHTML = ['üíñ', 'üíï', 'üíò', 'üíó'][Math.floor(Math.random() * 4)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        heart.style.animationDuration = '2s';
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 2000);
                    }, i * 50);
                }
                
                // Redirect after celebration
                setTimeout(() => {
                    window.location.href = "/proposal/";
                }, 1500);
            } else {
                error.innerText = "Nope! Type it properly baby üòò";
                // Shake input
                const inputField = document.getElementById("loveInput");
                inputField.style.animation = 'errorShake 0.5s ease-in-out';
                setTimeout(() => {
                    inputField.style.animation = '';
                }, 500);
                
                setTimeout(() => error.innerText = "", 2000);
            }
        }
        
        // Add input animation on keypress
        document.getElementById('loveInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkLove();
            }
        });
        
        // Add hover effect for input
        document.getElementById('loveInput').addEventListener('mouseenter', () => {
            document.querySelector('.floating-char').style.animation = 'float 1s ease-in-out infinite';
        });
    </script>
</body>
</html>
