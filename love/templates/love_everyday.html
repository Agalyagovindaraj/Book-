<!DOCTYPE html>
<html>
<head>
    <title>Forever Love üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Rose petals */
        .petal {
            position: absolute;
            background: #ffb7c5;
            width: 20px;
            height: 20px;
            border-radius: 150% 0 150% 0;
            transform: rotate(-45deg);
            animation: petalFall 8s linear infinite;
        }
        
        @keyframes petalFall {
            0% { transform: translateY(-100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
        }
        
        .box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 50% 50% 30% 30%;
            text-align: center;
            width: 400px;
            box-shadow: 0 30px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
            border: 3px solid #fff;
            animation: heartBeat 3s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        h1 {
            color: #ff1493;
            font-size: 32px;
            font-family: 'Sacramento', cursive;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
        }
        
        button {
            padding: 15px 45px;
            margin: 20px;
            border: none;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .yes {
            background: linear-gradient(45deg, #ff1493, #ff6b81);
            color: white;
            border: 2px solid #fff;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }
        
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }
        
        .yes::before {
            content: 'üíï';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            animation: slideLove 2s linear infinite;
        }
        
        @keyframes slideLove {
            0% { left: -30px; }
            100% { left: 100%; }
        }
        
        .no {
            background: #ffe4e1;
            color: #ff1493;
            position: absolute;
        }
        
        .love-emoji {
            position: fixed;
            font-size: 35px;
            animation: loveFloat 3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes loveFloat {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2) rotate(20deg); opacity: 0; }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Are you ready to love me every day? üíñü•∫</h1>
        <button class="yes" onclick="loveYes()">YES üíû</button>
        <button class="no" id="noBtn">NO üòú</button>
    </div>

    <script>
        function loveYes() {
            const emojis = ["üíñ", "üíï", "üíò", "üòç", "ü•∞", "üíó", "üíì", "üíû"];
            
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement("div");
                emoji.className = "love-emoji";
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + "px";
                emoji.style.animationDuration = (Math.random() * 1.5 + 2) + "s";
                emoji.style.fontSize = (Math.random() * 30 + 25) + "px";
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 3000);
            }
            
            setTimeout(() => window.location.href = "/mood-swings/", 2000);
        }

        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const box = document.querySelector(".box");
            const maxX = box.clientWidth - noBtn.offsetWidth;
            const maxY = box.clientHeight - noBtn.offsetHeight;
            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });
    </script>
</body>
</html>
