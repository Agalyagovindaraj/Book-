{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Valentine Day üíñ</title>

    <style>
        /* Import romantic fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

        /* Luxury Romantic Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at top, #ffdde1, #ee9ca7),
                        radial-gradient(ellipse at bottom, #ffdde1, #ff9a9e);
            background-size: 400% 400%;
            animation: luxuryGradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Luxury gradient animation */
        @keyframes luxuryGradient {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Gold sparkle overlay */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(45deg, 
                    rgba(255, 215, 0, 0.1) 0px, 
                    rgba(255, 215, 0, 0.1) 2px,
                    transparent 2px, 
                    transparent 10px),
                repeating-linear-gradient(135deg,
                    rgba(255, 105, 180, 0.1) 0px,
                    rgba(255, 105, 180, 0.1) 2px,
                    transparent 2px,
                    transparent 10px);
            pointer-events: none;
            animation: sparkleMove 20s linear infinite;
        }

        @keyframes sparkleMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Floating 3D hearts */
        body::after {
            content: '‚ù§Ô∏è‚Äçüî•‚ù§Ô∏è‚Äçüî•‚ù§Ô∏è‚Äçüî•';
            position: absolute;
            font-size: 40px;
            color: rgba(255, 105, 180, 0.15);
            white-space: nowrap;
            animation: floatingHearts3D 25s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes floatingHearts3D {
            0% { transform: translateX(-100%) translateY(0) rotateY(0deg); opacity: 0.2; }
            50% { transform: translateX(200%) translateY(-200px) rotateY(180deg); opacity: 0.4; }
            100% { transform: translateX(500%) translateY(-400px) rotateY(360deg); opacity: 0; }
        }

        /* Main container - Luxury Glass Card */
        .box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 50px;
            text-align: center;
            width: 400px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.8) inset,
                0 0 30px rgba(255, 105, 180, 0.5),
                0 0 0 4px rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .box:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.9) inset,
                0 0 50px rgba(255, 105, 180, 0.7),
                0 0 0 6px rgba(255, 215, 0, 0.4);
        }

        /* Luxury corner decorations */
        .box::before {
            content: 'üëë';
            position: absolute;
            top: -25px;
            left: -25px;
            font-size: 50px;
            animation: crownGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px gold);
        }

        .box::after {
            content: 'üëë';
            position: absolute;
            bottom: -25px;
            right: -25px;
            font-size: 50px;
            animation: crownGlow 3s ease-in-out infinite reverse;
            filter: drop-shadow(0 0 15px gold);
        }

        @keyframes crownGlow {
            0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 15px gold); }
            50% { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 30px #ff1493); }
        }

        /* Romantic side decorations */
        .box .decoration-left {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: sideFloat 4s ease-in-out infinite;
        }

        .box .decoration-right {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: sideFloat 4s ease-in-out infinite reverse;
        }

        @keyframes sideFloat {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(10px); }
        }

        /* Heading with luxury style */
        h1 {
            color: #d44a6b;
            font-size: 32px;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 35px;
            text-shadow: 
                3px 3px 0 rgba(255, 105, 180, 0.2),
                5px 5px 0 rgba(255, 215, 0, 0.1);
            position: relative;
            display: inline-block;
            padding: 0 25px;
            line-height: 1.4;
        }

        h1 span {
            display: inline-block;
            animation: namePop 2s ease-in-out infinite;
        }

        @keyframes namePop {
            0%, 100% { transform: scale(1); color: #d44a6b; }
            50% { transform: scale(1.1); color: #ff1493; }
        }

        /* Romantic underline effect */
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff69b4, #ff1493, #ff69b4, transparent);
            border-radius: 3px;
        }

        /* Button container */
        .button-container {
            position: relative;
            height: 80px;
            margin: 30px 0 20px;
            width: 100%;
        }

        /* Luxury button styling */
        button {
            padding: 14px 35px;
            margin: 0;
            border: none;
            border-radius: 60px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        /* YES button - Luxury Gold & Pink */
        .yes {
            background: linear-gradient(135deg, #ff1493, #ff6b6b, #ffd700);
            background-size: 200% 200%;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 10px 25px rgba(255, 20, 147, 0.5),
                0 0 0 2px rgba(255, 215, 0, 0.5);
            position: absolute;
            left: 20px;
            top: 0;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .yes:hover::before {
            left: 100%;
        }

        .yes:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 
                0 15px 35px rgba(255, 20, 147, 0.7),
                0 0 0 4px rgba(255, 215, 0, 0.7);
            background: linear-gradient(135deg, #ffd700, #ff1493, #ff6b6b);
            background-size: 200% 200%;
        }

        .yes:active {
            transform: scale(0.95);
        }

        /* NO button - Luxury styling */
        .no {
            background: linear-gradient(135deg, #c44569, #e91e63, #ff6b8b);
            background-size: 200% 200%;
            color: white;
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.5);
            left: auto;
            right: 20px;
            top: 0;
            animation: gradientShift 3s ease infinite reverse;
        }

        .no:hover {
            transform: scale(0.9) rotate(-3deg);
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.7);
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            color: #d44a6b;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            font-weight: 500;
            margin: 25px 0 15px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        p::before {
            content: 'üíù';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
            animation: slideHeart 3s linear infinite;
        }

        p::after {
            content: 'üíù';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
            animation: slideHeart 3s linear infinite reverse;
        }

        @keyframes slideHeart {
            0% { transform: translateY(-50%) translateX(0); opacity: 0.5; }
            50% { transform: translateY(-50%) translateX(10px); opacity: 1; }
            100% { transform: translateY(-50%) translateX(0); opacity: 0.5; }
        }

        /* h4 with luxury glow */
        h4 {
            color: #ff1493;
            font-size: 16px;
            margin-top: 20px;
            animation: luxuryGlow 2s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 60px;
            display: inline-block;
            box-shadow: 0 5px 25px rgba(255, 105, 180, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        @keyframes luxuryGlow {
            0%, 100% { 
                box-shadow: 0 5px 25px rgba(255, 105, 180, 0.4);
                transform: scale(1);
                border-color: rgba(255, 215, 0, 0.4);
            }
            50% { 
                box-shadow: 0 10px 40px rgba(255, 20, 147, 0.7), 0 0 30px gold;
                transform: scale(1.05);
                border-color: gold;
            }
        }

        /* Enhanced hearts animation - Luxury version */
        .heart {
            position: fixed;
            bottom: 0;
            font-size: 30px;
            animation: luxuryFly 3s linear forwards;
            filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.7)) drop-shadow(0 0 5px gold);
            z-index: 5;
            pointer-events: none;
        }

        @keyframes luxuryFly {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            33% {
                transform: translateY(-200px) scale(1.4) rotate(120deg);
                opacity: 0.9;
                filter: drop-shadow(0 0 20px gold);
            }
            66% {
                transform: translateY(-400px) scale(1.8) rotate(240deg);
                opacity: 0.7;
                filter: drop-shadow(0 0 25px #ff1493);
            }
            100% {
                transform: translateY(-600px) scale(2.2) rotate(360deg);
                opacity: 0;
                filter: drop-shadow(0 0 30px #ffd700);
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .box {
                width: 320px;
                padding: 35px 25px;
            }
            
            .box .decoration-left,
            .box .decoration-right {
                display: none;
            }
            
            h1 {
                font-size: 26px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .yes {
                left: 10px;
            }
            
            .no {
                right: 10px;
            }
        }

        /* Custom scrollbar luxury */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(45deg, #ffe6f0, #ffd9e8);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffd700);
            border-radius: 6px;
            border: 2px solid #fff;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffd700, #ff1493, #ff69b4);
        }

        /* Selection color */
        ::selection {
            background: linear-gradient(45deg, #ff1493, #ffd700);
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* Audio player hidden */
        audio {
            display: none;
        }

        /* Add floating luxury elements */
        .luxury-element {
            position: fixed;
            font-size: 24px;
            color: rgba(255, 215, 0, 0.2);
            pointer-events: none;
            z-index: 0;
            animation: luxuryFloat 20s linear infinite;
        }

        @keyframes luxuryFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

<!-- üé∂ Background Song -->
<audio id="loveSong">
    <source src="{% static 'music/Neethanae-Neethane-MassTamilan.com.mp3' %}" type="audio/mpeg">
</audio>

<div class="box">
    <!-- Decorative side elements -->
    <div class="decoration-left">
        <span>üíé</span>
        <span>üëë</span>
        <span>üíé</span>
    </div>
    <div class="decoration-right">
        <span>üíé</span>
        <span>üëë</span>
        <span>üíé</span>
    </div>

    <h1><span>Bharath</span>, will you be my Valentine? üíò</h1>

    <div class="button-container">
        <button class="yes" onclick="yesClicked()">YES üíñ</button>
        <button class="no" id="noBtn">NO üòú</button>
    </div>

    <p>Don't waste your time to Follow the NOüòèüíî</p>
    <h4>Wait Until the song is completed..</h4>
</div>

<script>
    function yesClicked() {
        // üíñ Heart blast
        for (let i = 0; i < 25; i++) {
            createHeart();
        }

        const song = document.getElementById("loveSong");
        song.currentTime = 0;
        song.play();

        // ‚è± Stop song after 10 seconds
        setTimeout(() => {
            song.pause();
        }, 10000);

        // ‚û°Ô∏è Go to YES page after song
        setTimeout(() => {
            window.location.href = "/yes/";
        }, 11000);
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 1 + 2) + "s";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    // üòú NO button runs away
    const noBtn = document.getElementById("noBtn");
    const buttonContainer = document.querySelector(".button-container");

    noBtn.addEventListener("mouseover", () => {
        const containerWidth = buttonContainer.clientWidth;
        const containerHeight = buttonContainer.clientHeight;
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;
        
        const maxX = Math.max(0, containerWidth - buttonWidth);
        const maxY = Math.max(0, containerHeight - buttonHeight);
        
        const randomX = Math.min(maxX, Math.random() * maxX);
        const randomY = Math.min(maxY, Math.random() * maxY);
        
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.right = "auto";
    });

    // Initialize button position
    window.addEventListener('load', () => {
        noBtn.style.left = 'auto';
        noBtn.style.right = '20px';
        noBtn.style.top = '0';
    });
</script>

</body>
</html>
